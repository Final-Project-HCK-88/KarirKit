<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="450" cy="150" r="80" fill="#E3F2FD" opacity="0.5"/>
  <circle cx="500" cy="350" r="60" fill="#BBDEFB" opacity="0.3"/>
  
  <!-- Laptop -->
  <rect x="200" y="350" width="280" height="160" rx="8" fill="#424242" stroke="#212121" stroke-width="2"/>
  <rect x="210" y="360" width="260" height="130" rx="4" fill="#1E1E1E"/>
  <rect x="350" y="510" width="60" height="15" rx="3" fill="#424242"/>
  <rect x="250" y="520" width="200" height="8" rx="4" fill="#424242"/>
  
  <!-- Person sitting - body -->
  <ellipse cx="320" cy="280" rx="70" ry="90" fill="#5C94D8"/>
  <circle cx="320" cy="180" r="40" fill="#FFD4A3"/>
  
  <!-- Person - arms -->
  <path d="M 280 240 Q 220 260 200 290" stroke="#5C94D8" stroke-width="25" fill="none" stroke-linecap="round"/>
  <path d="M 360 240 Q 420 260 440 290" stroke="#5C94D8" stroke-width="25" fill="none" stroke-linecap="round"/>
  
  <!-- Hand pointing left -->
  <circle cx="195" cy="295" r="15" fill="#FFD4A3"/>
  
  <!-- Hand on phone (right) -->
  <circle cx="445" cy="295" r="15" fill="#FFD4A3"/>
  <rect x="425" y="280" width="35" height="60" rx="5" fill="#3F51B5"/>
  
  <!-- Person - hair -->
  <path d="M 300 160 Q 280 140 300 130 Q 320 140 340 130 Q 360 140 340 160" fill="#212121"/>
  <circle cx="320" cy="150" r="45" fill="#212121"/>
  
  <!-- Face details -->
  <circle cx="310" cy="180" r="3" fill="#212121"/>
  <circle cx="330" cy="180" r="3" fill="#212121"/>
  <path d="M 310 195 Q 320 200 330 195" stroke="#212121" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Glasses -->
  <rect x="300" y="175" width="20" height="15" rx="3" fill="none" stroke="#212121" stroke-width="2"/>
  <rect x="320" y="175" width="20" height="15" rx="3" fill="none" stroke="#212121" stroke-width="2"/>
  <line x1="320" y1="182" x2="320" y2="182" stroke="#212121" stroke-width="2"/>
  
  <!-- Floating UI Elements -->
  <!-- Task card top left -->
  <g transform="translate(50, 80)">
    <rect width="120" height="60" rx="8" fill="white" stroke="#5C94D8" stroke-width="2"/>
    <rect x="15" y="15" width="40" height="30" rx="4" fill="#5C94D8"/>
    <path d="M 25 30 L 30 35 L 40 22" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="65" y="20" width="40" height="5" rx="2" fill="#E0E0E0"/>
    <rect x="65" y="32" width="30" height="5" rx="2" fill="#E0E0E0"/>
  </g>
  
  <!-- Checkmark card top -->
  <g transform="translate(200, 30)">
    <rect width="140" height="70" rx="10" fill="white" stroke="#4CAF50" stroke-width="2"/>
    <circle cx="25" cy="25" r="12" fill="#4CAF50"/>
    <path d="M 20 25 L 23 28 L 30 20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="25" cy="50" r="12" fill="#4CAF50"/>
    <path d="M 20 50 L 23 53 L 30 45" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="45" y="18" width="80" height="4" rx="2" fill="#E0E0E0"/>
    <rect x="45" y="43" width="70" height="4" rx="2" fill="#E0E0E0"/>
  </g>
  
  <!-- Image card top right -->
  <g transform="translate(450, 100)">
    <rect width="100" height="80" rx="8" fill="white" stroke="#5C94D8" stroke-width="2"/>
    <rect x="10" y="10" width="80" height="50" rx="4" fill="#E3F2FD"/>
    <circle cx="30" cy="30" r="8" fill="#4CAF50"/>
    <polygon points="15,50 35,35 55,45 75,30 85,50" fill="#81C784"/>
    <circle cx="70" cy="20" r="8" fill="#2196F3" stroke="white" stroke-width="2"/>
    <text x="50" y="73" font-family="Arial" font-size="8" fill="#757575" text-anchor="middle">+</text>
  </g>
  
  <!-- Email notification bottom right -->
  <g transform="translate(480, 380)">
    <circle cx="30" cy="30" r="35" fill="white" stroke="#2196F3" stroke-width="2"/>
    <rect x="15" y="20" width="30" height="20" rx="2" fill="none" stroke="#2196F3" stroke-width="2"/>
    <path d="M 15 20 L 30 30 L 45 20" stroke="#2196F3" stroke-width="2" fill="none"/>
    <circle cx="42" cy="18" r="6" fill="#4CAF50"/>
  </g>
  
  <!-- Pie chart bottom left -->
  <g transform="translate(80, 380)">
    <circle cx="30" cy="30" r="25" fill="white" stroke="#5C94D8" stroke-width="2"/>
    <path d="M 30 30 L 30 5 A 25 25 0 0 1 50 40 Z" fill="#4CAF50"/>
    <path d="M 30 30 L 50 40 A 25 25 0 0 1 10 40 Z" fill="#2196F3"/>
    <path d="M 30 30 L 10 40 A 25 25 0 0 1 30 5 Z" fill="#FFC107"/>
    <line x1="65" y1="20" x2="75" y2="20" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="65" y1="30" x2="75" y2="30" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="65" y1="40" x2="75" y2="40" stroke="#E0E0E0" stroke-width="2"/>
  </g>
  
  <!-- Coffee cup -->
  <g transform="translate(120, 450)">
    <rect x="5" y="10" width="30" height="35" rx="2" fill="white" stroke="#757575" stroke-width="2"/>
    <rect x="5" y="42" width="30" height="8" rx="2" fill="#D7CCC8"/>
    <path d="M 40 20 Q 50 20 50 30 Q 50 40 40 40" stroke="#757575" stroke-width="2" fill="none"/>
    <path d="M 15 15 Q 20 20 25 15" stroke="#BCAAA4" stroke-width="1" fill="none"/>
    <path d="M 15 20 Q 20 25 25 20" stroke="#BCAAA4" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Notepad -->
  <g transform="translate(100, 480)">
    <rect width="50" height="30" rx="2" fill="white" stroke="#757575" stroke-width="1"/>
    <line x1="10" y1="8" x2="40" y2="8" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="10" y1="15" x2="35" y2="15" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="10" y1="22" x2="30" y2="22" stroke="#E0E0E0" stroke-width="2"/>
    <rect x="52" y="5" width="8" height="25" rx="1" fill="#FFC107"/>
  </g>
  
  <!-- Plant -->
  <g transform="translate(520, 450)">
    <rect x="10" y="45" width="30" height="25" rx="3" fill="#D7CCC8"/>
    <ellipse cx="25" cy="45" rx="18" ry="8" fill="#C5E1A5"/>
    <ellipse cx="25" cy="35" rx="15" ry="10" fill="#9CCC65"/>
    <ellipse cx="25" cy="25" rx="12" ry="8" fill="#7CB342"/>
    <ellipse cx="22" cy="38" rx="10" ry="12" fill="#8BC34A"/>
    <ellipse cx="28" cy="38" rx="10" ry="12" fill="#8BC34A"/>
  </g>
  
  <!-- Decorative lines/connections -->
  <line x1="170" y1="110" x2="200" y2="80" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="370" y1="100" x2="450" y2="120" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="520" y1="400" x2="480" y2="380" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="4 4"/>
</svg>
